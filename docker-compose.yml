version: '3.3'
services:
  nginx:
    image: nginx:1.21.4
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
      - /opt/docker-volumes/var/www/html:/var/www/html
      - /opt/docker-volumes/certbot/etc:/etc/letsencrypt
      - /opt/docker-volumes/certbot/var:/var/lib/letsencrypt
      - /opt/docker-volumes/dhparam:/etc/ssl/certs
  certbot:
    image: certbot/certbot
    volumes:
      - /opt/docker-volumes/var/www/html:/var/www/html
      - /opt/docker-volumes/certbot/etc:/etc/letsencrypt
      - /opt/docker-volumes/certbot/var:/var/lib/letsencrypt
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email --force-renewal -v -d api.dungeon-diaries.xyz -d api.staging.dungeon-diaries.xyz
  postgres:
    image: postgres:14.1
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - /opt/docker-volumes/postgresql/data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - 6379:6379
    volumes:
      - /opt/docker-volumes/redis/data:/data
